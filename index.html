<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly contest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p class="main-text">Filter Ui Cards via their profession.</p>
        <div class="select-thing"><select  id="">
            <option value="" selected disabled hidden>Profession</option>
            <option value="Developer">Developer</option>
            <option value="Admin">Admin</option>
        </select></div>
        <div class="ul-container">
            <div class="pro-row">
                <p class="pro-index">1</p>
                <p class="pro-name">Name: John</p>
                <p class="pro-work">Profession: Developer</p>
                <p class="pro-age">Age: 18</p>
              </div>
        </div>
        <input type="submit" value="Filter" class="filter-button">
        
        <div class="new-adder">
            <h3 class="new-adder-title">Add a new user</h3>
            <div class="input-container">
                <div class="labels">
                    <label for="name">Enter Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="labels">
                    <label for="profession">Enter Profession</label>
                    <input type="text" id="profession">
                
                </div>
                <div class="labels">
                    <label for="age">Enter age</label>
                    <input type="number" id="age">

                </div>
            
            </div>
            <input type="submit" value="Add User" class="submit-button">
          <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
